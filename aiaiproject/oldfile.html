<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Safety Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>✈️ Travel Safety Assistant</h1>
        
        <!-- Initial Plan Check -->
        <div class="plan-check">
            <button onclick="showPlanInput(true)">PLAN and SAFETY TIPS</button>
            <button onclick="showSafetyTipsPrompt()">SAFETY TIPS</button>
        </div>

        <!-- Plan Input Section -->
        <div id="planInputSection" class="hidden input-section">
            <label for="destination">🌍 Destination:</label>
            <input type="text" id="destination" placeholder="Enter city or country">
            
            <label for="travelDate">📅 Travel Date:</label>
            <input type="date" id="travelDate">
            
            <label for="duration">📆 Duration (days):</label>
            <input type="number" id="duration" min="1" value="7">
            
            <button onclick="getDestinations()">Get Famous Destinations</button>
        </div>

        <!-- Destinations List -->
        <div id="destinationsList" class="hidden">
            <h2>🏙️ Select a Destination</h2>
            <ul id="destinations"></ul>
        </div>

        <!-- Travel Plan Output -->
        <div id="travelPlan" class="hidden">
            <h2>📜 Travel Plan</h2>
            <div id="planOutput" class="output-box"></div>
            <button onclick="showSafetyTipsPrompt()" class="safety-tips-btn">Get Safety Tips</button>
        </div>

        <!-- Safety Tips Prompt -->
        <div id="safetyTipsSection" class="hidden input-section">
            <label for="safetyPrompt">🛡️ Safety Tips Prompt:</label>
            <textarea id="safetyPrompt" placeholder="E.g., 'Safety tips for solo female travelers in Shirakawa-go'"></textarea>
            <button onclick="getSafetyTips()">Get Safety Tips</button>
        </div>

        <!-- Safety Tips Output -->
        <div id="safetyTips" class="hidden">
            <h2>🛡️ Safety Tips</h2>
            <div id="tipsOutput" class="output-box"></div>
        </div>
    </div>

 

    <script src="script.js"></script>
</body>
</html>
